<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Selamat Ulang Tahun Putri!</title>
  <style>
    body {
      background: linear-gradient(to top, #ffe0e0, #ffd1d1);
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 30px;
    }
    .card {
      background-color: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      max-width: 700px;
      margin: 30px auto;
      display: none;
    }
    h1 {
      color: #ff4081;
      font-size: 3em;
    }
    p {
      font-size: 1.2em;
      color: #444;
    }
    img {
      width: 100%;
      border-radius: 15px;
      margin-top: 20px;
    }
    .heart {
      font-size: 2em;
      animation: pulse 1s infinite;
      color: red;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }
    #tombol {
      font-size: 1.2em;
      padding: 15px 30px;
      background-color: #ff4081;
      border: none;
      color: white;
      border-radius: 10px;
      cursor: pointer;
    }
    #tombol:hover {
      background-color: #e7336f;
    }
  </style>
</head>

  </div>
